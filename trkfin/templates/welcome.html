<!DOCTYPE html>

<html lang="en">

	{% include "head.html" %}

	<body>

		{% if get_flashed_messages() %}
		<!-- flash messages -->
			<header>
				<div class="alert alert-primary border text-center" role="alert">
					{% with messages = get_flashed_messages() %}                    
						<ul style="list-style-type: none;">
							{% for message in messages %}
							<li>{{ message }}</li>
							{% endfor %}
						</ul>                    
					{% endwith %}
				</div>
			</header>
		{% endif %}

		<!-- main body -->
		<main class="container p-5">
      <h1>Welcome to TrkFin</h1>
			<div>
        <a href="{{ url_for('auth.login') }}"><button class="btn btn-primary">Log-In</button></a>
      </div>
      <br>
      <div>
        <a href="{{ url_for('auth.register') }}"><button class="btn btn-primary">Sign-Up</button></a>
      </div>
		</main>

		{% include "footer.html" %}

	</body>

</html>
