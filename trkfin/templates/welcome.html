<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>TrkFin{% block title %}{% endblock %}</title>
    <!-- https://favicon.io/emoji-favicons/abacus/ -->
    <link href="/static/favicon.png" rel="icon">
    <!-- Bootstrap CSS http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">        
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/scripts.js"></script>
    <!-- Bootstrap JS http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>		
  </head>

	<body>

		{% if get_flashed_messages() %}
		<!-- flash messages -->
			<header>
				<div class="alert alert-primary border text-center" role="alert">
					{% with messages = get_flashed_messages() %}                    
						<ul style="list-style-type: none;">
							{% for message in messages %}
							<li>{{ message }}</li>
							{% endfor %}
						</ul>                    
					{% endwith %}
				</div>
			</header>
		{% endif %}

		<!-- main body -->
		<main class="container p-5">
      <h1>Welcome to TrkFin</h1>
			<div>
        <a href="{{ url_for('auth.login') }}"><button class="btn btn-primary">Log-In</button></a>
      </div>
      <br>
      <div>
        <a href="{{ url_for('auth.register') }}"><button class="btn btn-primary">Sign-Up</button></a>
      </div>
		</main>

		<footer class="small text-center text-muted">
      Footer
      <br>
      <a href="{{ url_for('resetdb') }}"><button class="btn btn-danger btn-sm">Reset DB</button></a>
    </footer>

	</body>

</html>
